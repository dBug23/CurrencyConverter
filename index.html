<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="styles.css">

    <title>Document</title>
</head>
<body>
    
    <div class="container">

        <h2 id="heading">CURRENCY CONVERTER</h2>

        <div class="from-field">
            <p class="from-text">FROM:</p>
            <p class="from-currency">USD</p>
            <input type="number" id="usdAmount" placeholder="Enter USD...">
        </div>


        <div id="arrow"><i class="fa-solid fa-arrow-down-long"></i></div>


        <div class="to-field">
            <p class="to-text">TO:</p>
            <p class="to-currency">RSD</p>
            <input type="number" id="rsdAmount" placeholder="Enter RSD...">
        </div>

        <div class="button-container"><button id="convertBtn">Convert</button></div>
        
    </div>

</body>
</html>
